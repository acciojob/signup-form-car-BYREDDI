<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required><br><br>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required><br><br>
	<label for="radio">Gender</label>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" required><br><br>
	<label for="cars">Car Brands</label>
    <select name="cars" id="cars" aria-required>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
    </select><br><br>
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" required><br><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required><br><br>
	<label for="tel">Phone Number</label>
	<input type="number" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="Password" required><br><br>
	<input type="checkbox" id="tos" required>
	<label for="tos"> I agree to the TOS</label><br><br>
	<button type="submit">submit</button>
</form>
</body>

</html>
